<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcamalator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
    <script src='JS/scripts.js' defer></script>
</head>
<body>	
	<div class="content-wrapper">
		<header>
			<h2>Very Cool Calculator</h2>
		</header>
		
		<section class="calculator">
			<div class="display-screen">
				<h2>0</h2>
			</div>
			<div class="button-area">
				<button id="calc-button" class="numbers">0</button>
				<button id="calc-button" class="numbers">1</button>
				<button id="calc-button" class="numbers">2</button>
				<button id="calc-button" class="numbers">3</button>
				<button id="calc-button" class="numbers">4</button>
				<button id="calc-button" class="numbers">5</button>
				<button id="calc-button" class="numbers">6</button>
				<button id="calc-button" class="numbers">7</button>
				<button id="calc-button" class="numbers">8</button>
				<button id="calc-button" class="numbers">9</button>
				<button id="calc-button" class="numbers">0</button>
				<button id="calc-button" class="operators">+</button>
				<button id="calc-button" class="operators">-</button>
				<button id="calc-button" class="operators">*</button>
				<button id="calc-button" class="operators">/</button>
				<button id="calc-button" class="operators">=</button>
				<button id="calc-button" class="operators">AC</button>
			</div>
		</section>
	</div>
	<footer>
		<p>Copyright &copy; 2023 cjplabs.com</p>
	</footer>	
</body>
</html>
