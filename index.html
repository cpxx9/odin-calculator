<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcamalator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
    <script src='JS/scripts.js' defer></script>
</head>
<body>	
	<div class="content-wrapper">
		<header>
			<h2>Very Cool Calculator</h2>
		</header>
		
		<section class="calculator">
			<div class="display-screen">
				<h2>0</h2>
			</div>
			<div class="button-area">
				<button id="0" class="numbers btn">0</button>
				<button id="1" class="numbers btn">1</button>
				<button id="2" class="numbers btn">2</button>
				<button id="3" class="numbers btn">3</button>
				<button id="4" class="numbers btn">4</button>
				<button id="5" class="numbers btn">5</button>
				<button id="6" class="numbers btn">6</button>
				<button id="7" class="numbers btn">7</button>
				<button id="8" class="numbers btn">8</button>
				<button id="9" class="numbers btn">9</button>
				<button id="0" class="numbers btn">0</button>
				<button id="plus" class="operators btn">+</button>
				<button id="subtract" class="operators btn">-</button>
				<button id="multiply" class="operators btn">*</button>
				<button id="divide" class="operators btn">/</button>
				<button id="equals" class="operators btn">=</button>
				<button id="calc-button" class="operators btn">AC</button>
			</div>
		</section>
	</div>
	<footer>
		<p>Copyright &copy; 2023 cjplabs.com</p>
	</footer>	
</body>
</html>
